
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register.css">
    <script src="https://kit.fontawesome.com/ba10ce0731.js" crossorigin="anonymous"></script>
    <title>Red Social</title>
    <script src='prueba.js'></script>
</head>
    <body>
        <form method='POST' enctype='multipart/form-data' action='perfil.php'>
            <div class="boxIMG">
                <img class="imgSZ animacionLogo" src="../img/logo.png">
                <div>
                    <p>Red Social te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
                </div>
            </div>
            <div class="boxFirst">
                <div class="boxInput">
                    <input id="costumFile" type='file' class="formFile" name='fotoPerfil' accept="image/*">
                    <label for="costumFile" class="formFile"><i class="fa-solid fa-camera fa-4x"></i></label>
                    <input type="text" name='nombre' placeholder='Nombre' required>
                    <input type='text' name='username' placeholder='Nombre de usuario' required>
                    <input type='email' name='email' placeholder='Email' required>
                    <input type='date' name='fechaNac' placeholder='Fecha de nacimiento' required>
                    <input type='password' name='password' placeholder='Contraseña' required size="8">
                    <button type='submit'>Crear Cuenta</button>
                    <div class="botonRegistro"><a href="../index.html" class="registerLink">¿Ya estas registrado? <br> Inicia Sesion</a></div>
                </div>
            </div>
        </form>
    </body>
</html>
